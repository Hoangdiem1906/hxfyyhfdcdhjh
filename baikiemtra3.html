<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài kiểm tra kết thúc học phần </title>
    <link rel="stylesheet" href="baikiemtra3.css">
</head>
<body>
    <h1> câu 3 </h1>
   <div class="container">
    <h2>Đăng ký du lịch</h2>
    
    <div class="row">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" value="Phạm Ngọc Cẩm Đào">
    </div>

    <div class="row">
        <label for="address">Địa chỉ:</label>
        <input type="text" id="address" value="227 Nguyễn Văn Cừ">
    </div>

    <div class="row">
        <label for="phone">Điện thoại:</label>
        <input type="text" id="phone" value="8351056">
    </div>

    <div class="checkbox-row">
        <input type="checkbox" id="vietnamese" checked>
        <label for="vietnamese">Khách Việt Nam</label>
    </div>

    <div class="row">
        <label for="tour">Chọn tour:</label>
        <select id="tour">
            <option>Buôn Mê Thuột - Gia Lai - Kon Tum</option>
        </select>
    </div>

    <div class="checkbox-row">
        <input type="radio" id="plane" name="transport">
        <label for="plane">Máy bay</label>
        <input type="radio" id="car" name="transport" checked>
        <label for="car">Xe ô tô</label>
    </div>

    <div class="row">
        <label>Số lượng đoàn khách:</label>
    </div>

    <div class="row">
        <label for="adults">Người lớn:</label>
        <input type="text" id="adults" value="6">
    </div>

    <div class="row">
        <label for="children">Trẻ em:</label>
<input type="text" id="children" value="4">
    </div>

    <div class="row">
        <label for="notes">Ghi chú thêm:</label>
        <textarea id="notes" rows="2">Có 2 trẻ em dưới 6 tuổi
Có 2 người ăn chay</textarea>
    </div>

    <button class="submit-btn">Đồng ý</button>
    
    <div class="success-message">Bạn đã đăng ký thành công!!!</div>
</div>


</body>
</html>
